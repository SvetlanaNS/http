<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="index.html"></script>
</head>
<body> <table>
    <tr>
       <td>Value</td>
       <td><input type="text" id ="name"></td>
   </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" id ="val"></td>
    </tr>
    <tr>
        <td>&nbsp</td>
        <td align="right"><input type="button" value ="AddCookie" id="addBtn"></td>
    </tr>

  </table>
<script>
    document.getElementsById('addBtn').onclick= function(){
        let nameCookie=document.getElementById('name').value;
        let valueCookie=document.getElementById('val').value;

        var cookie='${nameCookie}=${valueCookie}'
        //записываем пользовательские данные в куки
        document.cookie=cookie
    }
</script>
  
</body>
</html>
